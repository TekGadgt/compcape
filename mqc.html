<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta title="TekGadgt Comp Cape Progress" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="mb-2">
        <h1 id="title" class="display-1 text-white">TekGadgt MQC Progress</h1>
      </div>
      <div class="container pt-3">
        <div class="progress">
          <div
            id="doneProgress"
            class="progress-bar bg-success"
            role="progressbar"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
          <div
            id="closeProgress"
            class="progress-bar bg-warning"
            role="progressbar"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
          <div
            id="notDoneProgress"
            class="progress-bar bg-danger"
            role="progressbar"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <div id="tracker"></div>
      </div>
    </div>
  </body>
  <script src="mqc.js"></script>
  s
</html>
